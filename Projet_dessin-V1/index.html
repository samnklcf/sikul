<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de dessin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h3>Couleurs</h3>
            <div class="palette">
                <div class="color" data-color="#000000"></div>
                <div class="color" data-color="#ff0000"></div>
                <div class="color" data-color="#00ff00"></div>
                <div class="color" data-color="#0000ff"></div>
                <div class="color" data-color="#ffff00"></div>
                <div class="color" data-color="#ff00ff"></div>
                <div class="color" data-color="#00ffff"></div>
                <div class="color" data-color="#808080"></div>
                <div class="color" data-color="#800000"></div>
                <div class="color" data-color="#008000"></div>
                
            </div>

            <h3>Taille du trait</h3>
            <input type="range" id="brush-size" min="1" max="1000" value="5">

            <button id="eraser">Gomme</button>
            <button id="upload-bg">Ajouter une image de fond</button>
            <input type="file" id="bg-input" accept="image/*" style="display: none;">
            <button id="save">Enregistrer</button>
           
        </div>
        
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
