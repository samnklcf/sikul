  <body class="flex h-screen">
    <img
      class="w-1/2 h-screen object-cover"
      src="./assets/auth-bg-da249b04.png"
    />

    <div class="w-1/2 flex flex-col items-center justify-center">
      <div id="flash">
        <div class="flash"></div>
      </div>

      <main class="container mt-8">
        <div class="">
          <h1 class="h1 text-center"></h1>

          
          <form
            class="max-w-xs mx-auto mt-8"
            id="new_user"
            accept-charset="UTF-8"
            method="post"
          >
            <input
              type="hidden"
              name="authenticity_token"
              autocomplete="off"
            />

            <div class="mt-4">
              <label class="label" for="user_email">Email</label>
              <input
                autofocus="autofocus"
                autocomplete="email"
                class="input"
                type="email"
                value=""
                name="user[email]"
                id="user_email"
              />
            </div>

            <div class="mt-4">
              <label class="label" for="user_password">Mot de passe</label>
              <em class="text-sm text-neutral-500"
                >Minimum 8 caractères</em
              >
              <input
                autocomplete="current-password"
                class="input"
                type="password"
                name="user[password]"
                id="user_password"
              />
            </div>

            <div class="mt-4 flex items-center">
              <input
                name="user[remember_me]"
                type="hidden"
                value="0"
                autocomplete="off"
              /><input
                class="rounded"
                type="checkbox"
                value="1"
                name="user[remember_me]"
                id="user_remember_me"
              />
              <label class="label ml-1" for="user_remember_me"
                >Se rappeler de moi</label
              >
            </div>

            <div class="mt-6 text-center">
              
              <a href="/home-with-out-livre.html" class="button-primary">Se connecter</a>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="#">Créer un compte</a><br />

            <a href="#">Mot de passe oublié?</a><br />
          </div>
        </div>
      </main>
    </div>
  </body>
